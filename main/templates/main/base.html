<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">

    {% block link-script %}
    {% endblock %}

    <title>{% block title%}{% endblock %}</title>
</head>
<body>
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Test</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'cart' %}">Cart</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/admin/">Admin</a>
      </nav>
    </div>
  </header>
  {% block content %}{% endblock %}
</div>

{% block script %}
{% endblock %}

</body>
</html>
